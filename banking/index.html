<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/swetalert2.min.css">
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o"
                            aria-hidden="true"></i> <span>Add New Customer</span></a>
                    <a href="/transfers" class="btn btn-outline-light">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <span>Transfer money Information</span>
                    </a>
                </div>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th colspan="5">Action</th>
            </thead>
            <tbody>
                <tr>
                    <td>795</td>
                    <td>Scarlet</td>
                    <td>scarlet@gmail.com</td>
                    <td class="text-center">+1 (207) 846-4893</td>
                    <td>DatLat </td>
                    <td class="text-end num-space">145</td>
                    <td class="text-center">
                        <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip" href="edit.html"
                            data-bs-original-title="Edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" href="deposit.html">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" href="withdraw.html">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip" href="transfer.html">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip"
                            href="suspension.html">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>915</td>
                    <td>Lr Fer trans</td>
                    <td>codegym@code-gym.vn</td>
                    <td class="text-center">0989989789</td>
                    <td>Hito hito - Nika</td>
                    <td class="text-end num-space">10</td>
                    <td class="text-center">
                        <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip" href="edit.html">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" href="deposit.html">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" href="withdraw.html">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip" href="transfer.html">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip"
                            href="suspension.html">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
